<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.comp.css">
    <title>PigDice</title>
</head>

<body>
    <header class="header">
        <h1 class="header__text">PigDice</h1>
        <a href="./howtoplay.html">How to play</a>
    </header>

    <div class="container">
        <div class="container__middle">
            <button class="btn newgame"><i class="fas fa-dice-d6"></i> New Game</button>
            <img src="./images/dice-1.png" alt="" class="dice">
            <button class="btn rolldice"><i class="fas fa-dice"></i> Roll Dice</button>
            <button class="btn hold"><i class="fas fa-coins"></i> Hold</button>
            <input class="finalscore" type="text" placeholder="Final Score">
            <p class="developer">Berthony</p>
        </div>
        <div class="player-0 player active">
            <h1 class="player__font winner-0">Player 1 <span></span></h1>
            <h1 class="player__totalScore totalScore-0">0</h1>
            <div class="currentScore-box">
                <p>Current Score</p>
                <p class="currentScore-0">0</p>
            </div>
        </div>
        <div class="player-1 player">
            <h1 class="player__font winner-1">Player 2 <span></span></h1>
            <h1 class="player__totalScore totalScore-1">0</h1>
            <div class="currentScore-box">
                <p>Current Score</p>
                <p class="currentScore-1">0</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/beaebd9e9b.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
